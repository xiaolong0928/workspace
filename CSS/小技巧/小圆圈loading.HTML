<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .loading {
    width: 100px; height: 100px;
    border-radius: 50%;
    background: conic-gradient(deepskyblue, 30%, white);
    --mask: radial-gradient(closest-side, transparent 75%, black 76%);
    -webkit-mask-image: var(--mask);
    mask-image: var(--mask);
    animation: spin 1s linear infinite reverse;
}
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
<body>
    <div class="loading">

    </div>
    <script>
    var nodes = document.all;
    for(var i=0;i<nodes.length;i++){
    	var o = nodes[i];
    	if(o.tagName === 'IMG'){
            o.style.filter = 'invert(1)'
        }else if(o.style.backgroundImage){
            o.style.filter = 'invert(1)'
        } else if(o.style.background){
            const str = o.style.background
            if(str.indexOf('url')>-1){
                o.style.filter = 'invert(1)'
            }
        }
    }
    </script>
</body>
</html>

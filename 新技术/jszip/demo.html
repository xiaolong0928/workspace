<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://lib.eqh5.com/FileSaver/FileSaver.js"></script>
</head>
<body>
    <script>
        $(function(){
            setTimeout(()=>{
                let url = 'http://res1.eqh5.com/print_PDF_e60c2f87-fa4c-453a-87f5-c5335cb1d05b'
                let promise = $.get(url);
                const zip = new JSZip()
                zip.file("testpdf.pdf", promise);
                zip.generateAsync({ type: 'blob' })
                .then((content) => {
                    saveAs(content, `易企秀海报.zip`)
                })
            },800)
        })

    </script>
</body>
</html>

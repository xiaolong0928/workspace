<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex">
        <input id="$input" type="range" min="0" max="100" value="5"/>
      <svg style="border: 1px solid" xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="300">
        <defs>
          <filter id="inset" x="-50%" y="-50%" width="200%" height="200%">
            <feflood flood-color="red" result="outside-color"/>
            <femorphology id="$outlineWidth" in="SourceAlpha" operator="dilate" radius="8"/>
            <fecomposite in="outside-color" operator="in" result="outside-stroke"/>
            <femorphology in="SourceAlpha" operator="erode" radius="0"/>
            <fecomposite in="SourceGraphic" operator="in" result="fill-area"/>
            <fegaussianblur in="SourceAlpha"
                stdDeviation="4"
                result="blur"/>
            <feoffset in="blur"
                dx="4" dy="4"
                result="offsetBlur"/>
                <fespecularlighting in="offsetBlur"
                                  surfaceScale="5" specularconstant=".75" 
                                  specularExponent="20" lighting-color="#111"
                                  result="specOut">
                <fepointlight x="-5000" y="-10000" z="20000"/>
              </fespecularlighting>
            <femerge>
              <femergenode in="outside-stroke"/>
              <femergenode in="fill-area"/>
              <femergenode in="specOut"/>
            </femerge>
          </filter>
        </defs>
          <image href="http://res1.eqh5.com/lhafLaJh7TO8HWWLrLPGo2plSMjh?imageMogr2/auto-orient" width="300" height="300" filter="url(#inset)"/>
      </svg>
      </div>
      <script>
          $input.oninput = () => {
                $outlineWidth.setAttribute('radius', $input.value)
            }
      </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent{
        width: 400px;
        height: 300px;
        background: gray;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px auto;
    }
    #son{
        width: 100px;
        height: 80px;
        background: chartreuse;
    }
</style>
<body>
    <div id="parent">
        <div id="son"></div>
    </div>
    <script>
        let pNode = document.getElementById('parent')
        let sNode = document.getElementById('son')
        pNode.addEventListener('click',function(){
            console.log('父级冒泡')
        },false)
        pNode.addEventListener('click',function(){
            console.log('父级捕获')
        },true)
        sNode.addEventListener('click',function(){
            console.log('儿子冒泡')
        },false)
        sNode.addEventListener('click',function(){
            console.log('儿子捕获')
        },true)
    </script>
</body>
</html>
